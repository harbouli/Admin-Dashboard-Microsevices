  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - ./db/data:/var/lib/mongo/data
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
